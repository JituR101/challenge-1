<script>
  function showPopup(){
    var sharebuttonstatus=document.getElementsByClassName("arrow");
    var status= document.getElementById("tooltipv");
    if(status.style.visibility === 'visible')
    {
      status.style.visibility = 'hidden';
      sharebuttonstatus[0].style.color = '#4E5765';
      sharebuttonstatus[0].style.backgroundColor = '#ECF2F8';
    }
    else
    {
      status.style.visibility = 'visible';
      sharebuttonstatus[0].style.color = 'white';
      sharebuttonstatus[0].style.backgroundColor = '#6D7F97';
    }
  }

</script>

  <div class="article">
    <div class="image"></div>

    <div class="content">
      <p id="title">Shift the overall look and feel by<br> adding these wonderful
        touches to<br> furniture in your home</p>
      <p>Ever been in a room and felt like something was missing? Perhaps
        it felt slightly bare and uninviting. I’ve got some simple tips
        to help you make any room feel complete.</p>
      <div class="image2"></div>
      <div class="contact">Michelle Appleton<br><span class="date">28 Jun 2020</span></div>
      <div id="tooltipv" class="tooltiptext"><span style="letter-spacing: 2px;font-weight: bold;font-family: 'Manrope', sans-serif;color: #6D7F97;"> SHARE</span>  &emsp;<i class="fa fa-facebook-official" aria-hidden="true"></i> &emsp; <i class="fa fa-twitter" aria-hidden="true"></i> &emsp;  <i class="fa fa-pinterest" aria-hidden="true"></i></div>
      <button class="arrow" onclick="showPopup()"><i class="fa fa-share" aria-hidden="true"></i></button>

    </div>

  </div>
